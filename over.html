<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <section class="stories-links">

    <div class="container">
      <div class="stories-links-gallery">

        <div class="story mountains-link">

          <a href="#" class="img-container">
            <img class="background-img" src="./assets/stories/desktop/mountains.jpg"
              alt="A big mountain covered in snow">
          </a>
          <div class="overlay flow">
            <div class="overlay-details">
              <h3 class="small-heading">The Mountains</h3>
              <p class="author flow-xs">by John Appleseed</p>
            </div>
            <div class="arrow-btn-container">
              <a href="#" class="arrow-btn-light">Read story</a>
              <a href="#" class="light-arrow">
                <img src="./assets/shared/desktop/arrow.svg" alt="Click on arrow button" class="arrow-img">
              </a>
            </div>
          </div>
        </div>

        <div class="story cityskapes-link">
          <img class="background-img" src="./assets/stories/desktop/cityscapes.jpg"
            alt="Sunset over skyscrapers in a big city">
          <div class="overlay flow">
            <div class="overlay-details">
              <h3 class="small-heading">Sunset Cityscapes</h3>
              <p class="author flow-xs">by Benjamin Cruz</p>
            </div>
            <div class="arrow-btn-container">
              <a href="#" class="arrow-btn-light">Read story</a>
              <a href="#" class="light-arrow">
                <img src="./assets/shared/desktop/arrow.svg" alt="Click on arrow button" class="arrow-img">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
