<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Photosnap</title>
</head>

<body class="home">

  <header class="header">

    <div class="header-desktop">
      <a class="logo" href="#">
        <img src="./assets/shared/desktop/logo.svg" alt="Photosnap logo" class="logo-img">
      </a>
      <ul class="header-nav">
        <li><a href="stories.html" class="nav-link">Stories</a></li>
        <li><a href="features.html" class="nav-link">Features</a></li>
        <li><a href="pricing.html" class="nav-link">Pricing</a></li>
      </ul>
      <a href="#" class="btn-desktop btn btn-dark">Get an invite</a>
    </div>



    <!--Menu in mobile and tablet-->
    <div class="header-mobile">
      <a class="logo" href="#">
        <img src="./assets/shared/desktop/logo.svg" alt="Photosnap logo" class="logo-img">
      </a>
      <!--Menu-icon-->
      <button aria-label="Open navigation" class="open">
        <img src="./assets/shared/mobile/menu.svg" alt="Open navigation">
      </button>
      <!--Inside menu-->
      <div class="navigation-inner">
        <div class="header-inner">
          <a class="logo" href="#">
            <img src="./assets/shared/desktop/logo.svg" alt="Photosnap logo" class="logo-img">
          </a>
          <!--close button-->
          <button arial-label="Close navigation" class="close">
            <img src="./assets/shared/mobile/close.svg" alt="Close navigation">
          </button>
        </div>
        <ul class="header-nav-inner">
          <li><a href="stories.html" class="nav-link">Stories</a></li>
          <li><a href="features.html" class="nav-link">Features</a></li>
          <li><a href="pricing.html" class="nav-link">Pricing</a></li>
        </ul>
        <a href="#" class="btn btn-dark">Get an invite</a>
      </div>
    </div>




  </header>



</body>

</html>
